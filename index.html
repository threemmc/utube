<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π YouTube</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f5f5f5;
      --button: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #2a2a2a;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .page {
      display: none;
      padding: 16px;
      animation: fade 0.3s;
      box-sizing: border-box;
      max-width: 100%;
    }
    .active { display: block; }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--card);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: var(--button);
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    #tabs button {
      flex: 1;
      padding: 12px;
      border-radius: 0;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }
    .video-item img {
      margin-right: 10px;
      border-radius: 4px;
    }
    .video-item:hover {
      opacity: 0.8;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <div id="home" class="page active">
    <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
    <input id="video-url" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ">
    <button onclick="loadVideo()">–°–º–æ—Ç—Ä–µ—Ç—å</button>
    <div id="player"></div>
  </div>

  <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
  <div id="subs" class="page">
    <h2>–ü–æ–¥–ø–∏—Å–∫–∏</h2>
    <input id="channel-url" placeholder="–í—Å—Ç–∞–≤—å @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª">
    <button onclick="addChannel()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    <button onclick="renderChannels()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    <button onclick="sortChannels()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="channels"></div>
  </div>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
  <div id="profile" class="page">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <button id="toggle-theme">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    <div class="card">
      <h3>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div id="tabs">
    <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="showPage('subs')">–ü–æ–¥–ø–∏—Å–∫–∏</button>
    <button onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
  // --- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è ---
  const API_INSTANCES = [
    'https://pipedapi.kavin.rocks',
    'https://piped-api.garudalinux.org',
    'https://pipedapi-libre.kavin.rocks'
  ];
  const FALLBACK_THUMBNAIL = 'https://i.ytimg.com/vi/{id}/hqdefault.jpg';

  // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'profile') renderHistory();
    if (id === 'subs') renderChannels();
  }

  // --- –ü–ª–µ–µ—Ä ---
  function extractVideoId(url) {
    if (!url) return null;
    if (url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
    if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
    if (url.includes("shorts/")) return url.split("shorts/")[1].split("?")[0];
    if (url.length === 11) return url;
    return null;
  }

  async function fetchVideoInfo(id) {
    const data = await tryApiRequest(`/streams/${id}`);
    return data ? data.title : `–í–∏–¥–µ–æ ${id}`;
  }

  async function loadVideo() {
    const url = document.getElementById("video-url").value.trim();
    const id = extractVideoId(url);
    if (id) {
      document.getElementById("player").innerHTML = `
        <div class="video-wrapper">
          <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen></iframe>
        </div>`;
      const title = await fetchVideoInfo(id);
      addToHistory(id, url, title);
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ");
    }
  }

  function loadVideoById(videoId) {
    document.getElementById("video-url").value = `https://youtu.be/${videoId}`;
    loadVideo();
    showPage('home');
  }

  // --- –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ---
  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function addToHistory(videoId, url, title) {
    if (!history.some(item => item.id === videoId)) {
      history.unshift({
        id: videoId,
        url: url,
        title: title,
        date: new Date().toLocaleString()
      });
      history = history.slice(0, 50);
      localStorage.setItem("history", JSON.stringify(history));
    }
  }

  function renderHistory() {
    const container = document.getElementById("history-list");
    if (history.length === 0) {
      container.innerHTML = "<div>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>";
      return;
    }

    container.innerHTML = history.map(item => `
      <div class="video-item" onclick="loadVideoById('${item.id}')">
        <img src="${FALLBACK_THUMBNAIL.replace('{id}', item.id)}" width="80">
        <span>${item.title}</span>
      </div>
    `).join('');
  }

  // --- –ü–æ–¥–ø–∏—Å–∫–∏ ---
  let channels = JSON.parse(localStorage.getItem("channels") || "[]");

  async function tryApiRequest(endpoint) {
    for (const instance of API_INSTANCES) {
      try {
        const response = await fetch(`${instance}${endpoint}`);
        if (response.ok) return await response.json();
      } catch (e) {
        console.warn(`–û—à–∏–±–∫–∞ –∏–Ω—Å—Ç–∞–Ω—Å–∞ ${instance}`, e);
      }
    }
    return null;
  }

  async function fetchChannel(identifier) {
    if (identifier.startsWith('@')) {
      const data = await tryApiRequest(`/search?q=${encodeURIComponent(identifier)}&filter=channels`);
      if (data?.items?.length) {
        return {
          id: data.items[0].url.split('/channel/')[1],
          name: data.items[0].name,
          thumb: data.items[0].thumbnail
        };
      }
    }
    if (identifier.startsWith("UC") && identifier.length === 24) {
      const data = await tryApiRequest(`/channel/${identifier}`);
      if (data) {
        return {
          id: identifier,
          name: data.name,
          thumb: data.avatarUrl
        };
      }
    }
    return null;
  }

  async function addChannel() {
    const input = document.getElementById("channel-url");
    let val = input.value.trim();
    if (!val) return alert("–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª");

    if (val.includes("youtube.com")) {
      if (val.includes("/@")) val = "@" + val.split("/@")[1].split("/")[0];
      if (val.includes("/channel/")) val = val.split("/channel/")[1].split("/")[0];
    }

    const info = await fetchChannel(val);
    if (!info) return alert("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –∫–∞–Ω–∞–ª");

    if (channels.some(c => c.id === info.id)) {
      alert("–ö–∞–Ω–∞–ª —É–∂–µ –µ—Å—Ç—å");
    } else {
      channels.push(info);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
    }
    input.value = "";
  }

  function deleteChannel(id) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–∞–ª?")) return;
    channels = channels.filter(c => c.id !== id);
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  async function getChannelVideos(channelId) {
    const data = await tryApiRequest(`/channel/${channelId}`);
    return data?.relatedStreams || [];
  }

  async function renderChannels() {
    const box = document.getElementById("channels");
    if (!channels.length) {
      box.innerHTML = "<div class='card'>–ù–µ—Ç –ø–æ–¥–ø–∏—Å–æ–∫</div>";
      return;
    }
    box.innerHTML = "<div class='loading'>–ó–∞–≥—Ä—É–∑–∫–∞...</div>";

    let html = "";
    for (const ch of channels) {
      const vids = await getChannelVideos(ch.id);
      if (!vids.length) {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ –∫–∞–Ω–∞–ª–∞", ch.id);
        continue;
      }

      html += `
        <div class="card">
          <h3>
            <img src="${ch.thumb}" width="24" height="24" style="border-radius:50%;vertical-align:middle;margin-right:8px;">
            ${ch.name}
            <span class="delete-btn" onclick="event.stopPropagation(); deleteChannel('${ch.id}')">‚ùå</span>
          </h3>
          ${vids.slice(0,3).map(v => {
            const id = extractVideoId(v.url) || "";
            return `
              <div class="video-item" onclick="loadVideoById('${id}')">
                <img src="${v.thumbnail}" width="120">
                <span>${v.title}</span>
              </div>
            `;
          }).join("")}
        </div>`;
    }
    box.innerHTML = html || "<div class='card'>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</div>";
  }

  function sortChannels() {
    channels.sort((a, b) => a.name.localeCompare(b.name));
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  // --- –¢–µ–º–∞ ---
  function applyTheme() {
    const theme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', theme === 'dark');
    document.getElementById('toggle-theme').textContent = 
      theme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  }

  document.getElementById('toggle-theme').onclick = () => {
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('toggle-theme').textContent = 
      isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  };

  // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
  applyTheme();

  // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && document.getElementById('home').classList.contains('active')) {
      loadVideo();
    }
  });
  </script>
</body>
</html>
