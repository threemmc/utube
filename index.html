<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой YouTube</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f5f5f5;
      --button: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #2a2a2a;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .page {
      display: none;
      padding: 16px;
      animation: fade 0.3s;
      box-sizing: border-box;
      max-width: 100%;
    }
    .active { display: block; }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--card);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: var(--button);
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    #tabs button {
      flex: 1;
      padding: 12px;
      border-radius: 0;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      height: 220px;
      border-radius: 8px;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <!-- Главная -->
  <div id="home" class="page active">
    <h2>Главная</h2>
    <input id="video-url" placeholder="Вставь ссылку на видео">
    <button onclick="loadVideo()">Смотреть</button>
    <div id="player"></div>
  </div>

  <!-- Подписки -->
  <div id="subs" class="page">
    <h2>Подписки</h2>
    <input id="channel-url" placeholder="Вставь ссылку на канал или @username">
    <button onclick="addChannel()">Добавить канал</button>
    <div>
      <button onclick="sortChannels()">Сортировать</button>
    </div>
    <div id="channels"></div>
  </div>

  <!-- Профиль -->
  <div id="profile" class="page">
    <h2>Профиль</h2>
    <button id="toggle-theme">Сменить тему</button>
  </div>

  <!-- Нижнее меню -->
  <div id="tabs">
    <button onclick="showPage('home')">Главная</button>
    <button onclick="showPage('subs')">Подписки</button>
    <button onclick="showPage('profile')">Профиль</button>
  </div>

  <script>
  // --- Переключение вкладок ---
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // --- Плеер ---
  function extractVideoId(url) {
    if (url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
    if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
    if (url.includes("shorts/")) return url.split("shorts/")[1].split("?")[0];
    return null;
  }

  function loadVideo() {
    const url = document.getElementById("video-url").value.trim();
    const id = extractVideoId(url);
    if (id) {
      document.getElementById("player").innerHTML =
        `<iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
    } else {
      alert("Неверная ссылка на видео");
    }
  }

  // --- Подписки ---
  let channels = JSON.parse(localStorage.getItem("channels") || "[]");

  async function getChannelId(username) {
    try {
      const res = await fetch(`https://invidious.snopyta.org/api/v1/search?q=${username}&type=channel`);
      const data = await res.json();
      if (data.length > 0) return data[0].authorId;
    } catch(e) {
      console.error("Ошибка поиска канала:", e);
    }
    return null;
  }

  async function loadChannelVideos(channelId) {
    try {
      const res = await fetch(`https://invidious.snopyta.org/api/v1/channels/${channelId}`);
      const data = await res.json();
      return data.latestVideos || [];
    } catch(e) {
      console.error("Ошибка загрузки видео:", e);
      return [];
    }
  }

  async function renderChannels() {
    const box = document.getElementById("channels");
    box.innerHTML = "";

    for (let i = 0; i < channels.length; i++) {
      let ch = channels[i];
      let channelId = ch;

      if (ch.startsWith("@")) {
        channelId = await getChannelId(ch.replace("@", ""));
      }

      if (!channelId) continue;

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<h3>${ch} <span class="delete-btn" onclick="deleteChannel(${i})">❌</span></h3>`;

      const videos = await loadChannelVideos(channelId);

      videos.slice(0, 3).forEach(v => {
        div.innerHTML += `
          <div>
            <a href="https://youtu.be/${v.videoId}" target="_blank">${v.title}</a>
          </div>`;
      });

      box.appendChild(div);
    }
  }

  function addChannel() {
    const url = document.getElementById("channel-url").value.trim();
    if (!url) return;

    let name = url;
    if (url.includes("@")) {
      name = url; // @username
    } else if (url.includes("/channel/")) {
      name = url.split("/channel/")[1];
    }

    if (!channels.includes(name)) {
      channels.push(name);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
    }
  }

  function deleteChannel(i) {
    channels.splice(i, 1);
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  function sortChannels() {
    channels.sort();
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  // --- Тема ---
  function applyTheme() {
    const theme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', theme === 'dark');
  }
  applyTheme();

  document.getElementById('toggle-theme').onclick = () => {
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  };

  // --- Первичная отрисовка ---
  renderChannels();
</script>
