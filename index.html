<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π YouTube</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f5f5f5;
      --button: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #2a2a2a;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .page {
      display: none;
      padding: 16px;
      animation: fade 0.3s;
      box-sizing: border-box;
      max-width: 100%;
    }
    .active { display: block; }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--card);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: var(--button);
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    #tabs button {
      flex: 1;
      padding: 12px;
      border-radius: 0;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      height: 220px;
      border-radius: 8px;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }
    .video-item img {
      margin-right: 10px;
      border-radius: 4px;
    }
    .video-item:hover {
      opacity: 0.8;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <div id="home" class="page active">
    <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
    <input id="video-url" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ">
    <button onclick="loadVideo()">–°–º–æ—Ç—Ä–µ—Ç—å</button>
    <div id="player"></div>
  </div>

  <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
  <div id="subs" class="page">
    <h2>–ü–æ–¥–ø–∏—Å–∫–∏</h2>
    <input id="channel-url" placeholder="–í—Å—Ç–∞–≤—å @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª">
    <button onclick="addChannel()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    <button onclick="renderChannels()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    <button onclick="sortChannels()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="channels"></div>
  </div>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
  <div id="profile" class="page">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <button id="toggle-theme">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    <div class="card">
      <h3>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div id="tabs">
    <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="showPage('subs')">–ü–æ–¥–ø–∏—Å–∫–∏</button>
    <button onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
  // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
  const API_INSTANCES = [
    'https://vid.puffyan.us',
    'https://invidious.flokinet.to',
    'https://yt.artemislena.eu'
  ];
  const FALLBACK_THUMBNAIL = 'https://i.ytimg.com/vi/{id}/default.jpg';

  // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'profile') renderHistory();
    if (id === 'subs') renderChannels();
  }

  // --- –ü–ª–µ–µ—Ä ---
  function extractVideoId(url) {
    if (!url) return null;
    if (url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
    if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
    if (url.includes("shorts/")) return url.split("shorts/")[1].split("?")[0];
    if (url.length === 11) return url;
    return null;
  }

  function loadVideo() {
    const url = document.getElementById("video-url").value.trim();
    const id = extractVideoId(url);
    if (id) {
      document.getElementById("player").innerHTML = `
        <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>`;
      addToHistory(id, url);
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ");
    }
  }

  function loadVideoById(videoId) {
    document.getElementById("video-url").value = `https://youtu.be/${videoId}`;
    loadVideo();
    showPage('home');
  }

  // --- –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ---
  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function addToHistory(videoId, url) {
    if (!history.some(item => item.id === videoId)) {
      history.unshift({
        id: videoId,
        url: url,
        title: `–í–∏–¥–µ–æ ${videoId}`,
        date: new Date().toLocaleString()
      });
      history = history.slice(0, 50);
      localStorage.setItem("history", JSON.stringify(history));
    }
  }

  function renderHistory() {
    const container = document.getElementById("history-list");
    if (history.length === 0) {
      container.innerHTML = "<div>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>";
      return;
    }

    container.innerHTML = history.map(item => `
      <div class="video-item" onclick="loadVideoById('${item.id}')">
        <img src="${FALLBACK_THUMBNAIL.replace('{id}', item.id)}" width="60">
        <span>${item.title}</span>
      </div>
    `).join('');
  }

  // --- –ü–æ–¥–ø–∏—Å–∫–∏ ---
  let channels = JSON.parse(localStorage.getItem("channels") || "[]");

  async function tryApiRequest(endpoint) {
    for (const instance of API_INSTANCES) {
      try {
        const response = await fetch(`${instance}${endpoint}`);
        if (response.ok) return await response.json();
      } catch (e) {
        console.error(`–û—à–∏–±–∫–∞ –Ω–∞ –∏–Ω—Å—Ç–∞–Ω—Å–µ ${instance}:`, e);
      }
    }
    return null;
  }

  async function getChannelInfo(identifier) {
    // –ï—Å–ª–∏ —ç—Ç–æ @username
    if (identifier.startsWith('@')) {
      const data = await tryApiRequest(`/api/v1/search?q=${encodeURIComponent(identifier)}&type=channel`);
      if (data && data.length > 0) {
        return {
          id: data[0].authorId,
          name: data[0].author,
          thumb: data[0].authorThumbnails?.[2]?.url
        };
      }
    }
    // –ï—Å–ª–∏ —ç—Ç–æ channel ID
    else if (identifier.length === 24 && identifier.startsWith('UC')) {
      const data = await tryApiRequest(`/api/v1/channels/${identifier}`);
      if (data) {
        return {
          id: identifier,
          name: data.author,
          thumb: data.authorThumbnails?.[2]?.url
        };
      }
    }
    return null;
  }

  async function getChannelVideos(channelId) {
    const data = await tryApiRequest(`/api/v1/channels/${channelId}/videos`);
    return data?.videos || [];
  }

  async function renderChannels() {
    const box = document.getElementById("channels");
    box.innerHTML = "<div class='card loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>";

    if (channels.length === 0) {
      box.innerHTML = "<div class='card'>–î–æ–±–∞–≤—å—Ç–µ –∫–∞–Ω–∞–ª—ã, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –∏—Ö –≤–∏–¥–µ–æ</div>";
      return;
    }

    try {
      let html = '';
      let loadedChannels = 0;

      for (const channel of channels) {
        const channelInfo = await getChannelInfo(channel);
        if (!channelInfo) continue;

        const videos = await getChannelVideos(channelInfo.id);
        if (videos.length === 0) continue;

        loadedChannels++;
        html += `
          <div class="card">
            <h3>
              <img src="${channelInfo.thumb || FALLBACK_THUMBNAIL.replace('{id}', 'channel')}" 
                   width="24" 
                   height="24" 
                   style="border-radius:50%;vertical-align:middle;margin-right:8px;">
              ${channelInfo.name}
              <span class="delete-btn" onclick="deleteChannel('${channel}')">‚ùå</span>
            </h3>
            <div>
              ${videos.slice(0, 3).map(video => `
                <div class="video-item" onclick="loadVideoById('${video.videoId}')">
                  <img src="${video.videoThumbnails?.[0]?.url || FALLBACK_THUMBNAIL.replace('{id}', video.videoId)}" 
                       width="120">
                  <span>${video.title}</span>
                </div>
              `).join('')}
            </div>
          </div>`;
      }

      box.innerHTML = loadedChannels > 0 
        ? html 
        : "<div class='card'>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>";
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞:", e);
      box.innerHTML = `
        <div class="card">
          <p>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</p>
          <button onclick="renderChannels()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
      `;
    }
  }

  function addChannel() {
    const input = document.getElementById("channel-url");
    const identifier = input.value.trim();
    
    if (!identifier) {
      alert("–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª");
      return;
    }

    // –ò–∑–≤–ª–µ–∫–∞–µ–º @username –∏–∑ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ —Å—Å—ã–ª–æ–∫
    let channelId;
    if (identifier.startsWith('@')) {
      channelId = identifier.split(/[\/\?]/)[0]; // –ë–µ—Ä–µ–º —á–∞—Å—Ç—å –¥–æ / –∏–ª–∏ ?
    } 
    else if (identifier.includes('youtube.com')) {
      if (identifier.includes('/@')) {
        channelId = '@' + identifier.split('/@')[1].split('/')[0];
      } 
      else if (identifier.includes('/channel/')) {
        channelId = identifier.split('/channel/')[1].split('/')[0];
      }
    }
    else if (identifier.startsWith('UC') && identifier.length === 24) {
      channelId = identifier; // –£–∂–µ channel ID
    }

    if (!channelId) {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª");
      return;
    }

    if (!channels.includes(channelId)) {
      channels.push(channelId);
      localStorage.setItem("channels", JSON.stringify(channels));
      input.value = "";
      renderChannels();
    } else {
      alert("–≠—Ç–æ—Ç –∫–∞–Ω–∞–ª —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω");
    }
  }

  function deleteChannel(channelId) {
    if (confirm(`–£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–∞–ª ${channelId} –∏–∑ –ø–æ–¥–ø–∏—Å–æ–∫?`)) {
      channels = channels.filter(ch => ch !== channelId);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
    }
  }

  function sortChannels() {
    channels.sort((a, b) => a.localeCompare(b));
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  // --- –¢–µ–º–∞ ---
  function applyTheme() {
    const theme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', theme === 'dark');
    document.getElementById('toggle-theme').textContent = 
      theme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  }

  document.getElementById('toggle-theme').onclick = () => {
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('toggle-theme').textContent = 
      isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  };

  // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
  applyTheme();
  document.addEventListener('DOMContentLoaded', () => {
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–¥–ø–∏—Å–∫–∏ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
    document.getElementById('subs').addEventListener('animationend', renderChannels);
  });

  // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && document.getElementById('home').classList.contains('active')) {
      loadVideo();
    }
  });
  </script>
</body>
</html>
