<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Lite + Push</title>
  <style>
    body {margin:0;font-family:Arial, sans-serif;background:#111;color:#fff;}
    header {text-align:center;padding:10px;background:#222;font-size:20px;font-weight:bold;}
    .tabs {position:fixed;bottom:0;width:100%;display:flex;background:#222;}
    .tab {flex:1;text-align:center;padding:12px;cursor:pointer;color:#aaa;}
    .tab.active {color:#1e90ff;font-weight:bold;}
    .content {padding:20px;margin-bottom:60px;}
    .btn {display:block;width:100%;margin:8px 0;padding:10px;background:#333;border:none;border-radius:8px;color:#1e90ff;font-size:16px;cursor:pointer;}
    .btn:hover {background:#444;}
    input {width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none;}
    .channel {display:flex;justify-content:space-between;align-items:center;padding:8px;margin:5px 0;background:#333;border-radius:6px;}
    .remove {color:red;font-weight:bold;cursor:pointer;}
    .video {margin:12px 0;background:#222;border-radius:8px;overflow:hidden;}
    .video img {width:100%;display:block;}
    .video p {margin:8px;font-size:14px;}
  </style>
</head>
<body>

<header>üé¨ YouTube Lite</header>

<div id="main" class="content"></div>
<div id="subs" class="content" style="display:none;">
  <h2>–ü–æ–¥–ø–∏—Å–∫–∏</h2>
  <input type="text" id="channelInput" placeholder="https://youtube.com/@username">
  <button class="btn" onclick="addChannel()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
  <div id="channelList"></div>
</div>
<div id="profile" class="content" style="display:none;">
  <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
  <button class="btn" onclick="toggleTheme()">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  <button class="btn" onclick="subscribeNotifications()">–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
</div>

<div class="tabs">
  <div class="tab active" onclick="showTab('main', this)">–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab" onclick="showTab('subs', this)">–ü–æ–¥–ø–∏—Å–∫–∏</div>
  <div class="tab" onclick="showTab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
let channels = JSON.parse(localStorage.getItem("channels") || "[]");
let darkTheme = true;
let lastVideos = JSON.parse(localStorage.getItem("lastVideos") || "{}");

function showTab(id, el) {
  document.querySelectorAll(".content").forEach(c => c.style.display = "none");
  document.getElementById(id).style.display = "block";
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  if (id === "main") loadVideos();
}

function addChannel() {
  const input = document.getElementById("channelInput").value.trim();
  if (!input) return;
  let username = input.split("@").pop();
  if (channels.find(c => c.username === username)) return;
  channels.push({ username, id: null });
  localStorage.setItem("channels", JSON.stringify(channels));
  renderChannels();
  getChannelId(username);
  document.getElementById("channelInput").value = "";
}

function renderChannels() {
  const list = document.getElementById("channelList");
  list.innerHTML = "";
  channels.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel";
    div.innerHTML = `<span>@${ch.username}</span><span class="remove" onclick="removeChannel(${i})">‚úñ</span>`;
    list.appendChild(div);
  });
}

function removeChannel(i) {
  channels.splice(i, 1);
  localStorage.setItem("channels", JSON.stringify(channels));
  renderChannels();
}

async function getChannelId(username) {
  try {
    let res = await fetch(`https://r.jina.ai/https://www.youtube.com/@${username}`);
    let html = await res.text();
    let match = html.match(/"channelId":"(UC[0-9A-Za-z_-]+)"/);
    if (match) {
      let id = match[1];
      let ch = channels.find(c => c.username === username);
      if (ch) ch.id = id;
      localStorage.setItem("channels", JSON.stringify(channels));
    }
  } catch (e) { console.log("–û—à–∏–±–∫–∞:", e); }
}

async function loadVideos() {
  const main = document.getElementById("main");
  main.innerHTML = "<h2>–ì–ª–∞–≤–Ω–∞—è</h2>";
  for (let ch of channels) {
    if (!ch.id) continue;
    try {
      let res = await fetch(`https://api.rss2json.com/v1/api.json?rss=https://www.youtube.com/feeds/videos.xml?channel_id=${ch.id}`);
      let data = await res.json();
      if (data.items) {
        data.items.slice(0, 3).forEach(v => {
          let div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <a href="https://purify-video.github.io/?v=${encodeURIComponent(v.link)}" target="_blank">
              <img src="${v.thumbnail}" alt="">
              <p>${v.title}</p>
            </a>`;
          main.appendChild(div);
        });
        checkNewVideo(ch.username, data.items[0]);
      }
    } catch (e) { console.log("–í–∏–¥–µ–æ –æ—à–∏–±–∫–∞:", e); }
  }
}

function toggleTheme() {
  darkTheme = !darkTheme;
  if (darkTheme) {
    document.body.style.background = "#111";
    document.body.style.color = "#fff";
  } else {
    document.body.style.background = "#fff";
    document.body.style.color = "#000";
  }
}

// ====== –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ======

async function subscribeNotifications() {
  if (!("Notification" in window)) return alert("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è!");
  let perm = await Notification.requestPermission();
  if (perm === "granted") alert("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã!");
}

function checkNewVideo(username, latest) {
  if (!lastVideos[username] || lastVideos[username] !== latest.link) {
    if (lastVideos[username]) { 
      showNotification(`${username} –∑–∞–≥—Ä—É–∑–∏–ª –Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ!`, latest.title, latest.link);
    }
    lastVideos[username] = latest.link;
    localStorage.setItem("lastVideos", JSON.stringify(lastVideos));
  }
}

function showNotification(title, body, url) {
  if (Notification.permission === "granted") {
    navigator.serviceWorker.getRegistration().then(reg => {
      if (reg) {
        reg.showNotification(title, {
          body,
          icon: "https://www.youtube.com/s/desktop/fe91f92a/img/favicon_144x144.png",
          data: { url }
        });
      }
    });
  }
}

// ====== Service Worker ======

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

renderChannels();
loadVideos();
</script>

<!-- Service Worker (sw.js –≤–Ω—É—Ç—Ä–∏) -->
<script id="sw" type="javascript/worker">
self.addEventListener("notificationclick", function(e) {
  e.notification.close();
  if (e.notification.data.url) {
    clients.openWindow(e.notification.data.url);
  }
});
</script>

</body>
</html>
