<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π YouTube</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f5f5f5;
      --button: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #2a2a2a;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .page {
      display: none;
      padding: 16px;
      animation: fade 0.3s;
      box-sizing: border-box;
      max-width: 100%;
    }
    .active { display: block; }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--card);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: var(--button);
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    #tabs button {
      flex: 1;
      padding: 12px;
      border-radius: 0;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      height: 220px;
      border-radius: 8px;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }
    .video-item img {
      margin-right: 10px;
      border-radius: 4px;
    }
    .video-item:hover {
      opacity: 0.8;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
    #chat-container {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    #chat-messages {
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
    }
    .message {
      margin: 4px 0;
      padding: 4px;
      border-radius: 4px;
      background: var(--button);
    }
    .message .author {
      font-weight: bold;
      color: #0066cc;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –¥—Ä—É–∑–µ–π */
    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .friend-actions button {
      width: auto;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <div id="home" class="page active">
    <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
    <div id="auth-section">
      <input id="username" placeholder="–í–∞—à–µ –∏–º—è">
      <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
      <button onclick="login()">–í–æ–π—Ç–∏</button>
      <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
    <div id="video-section" style="display:none">
      <input id="video-url" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ">
      <button onclick="loadVideo()">–°–º–æ—Ç—Ä–µ—Ç—å</button>
      <div id="player"></div>
      <div id="chat-container">
        <h3>–ß–∞—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</h3>
        <div id="chat-messages"></div>
        <input id="chat-input" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
  <div id="subs" class="page">
    <h2>–ü–æ–¥–ø–∏—Å–∫–∏</h2>
    <input id="channel-url" placeholder="–í—Å—Ç–∞–≤—å @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª">
    <button onclick="addChannel()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    <button onclick="renderChannels()">–û–±–Ω–æ–≤–∏—Ç—å</button>
    <button onclick="sortChannels()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="channels"></div>
  </div>

  <!-- –î—Ä—É–∑—å—è -->
  <div id="friends" class="page">
    <h2>–î—Ä—É–∑—å—è</h2>
    <input id="friend-name" placeholder="–ò–º—è –¥—Ä—É–≥–∞">
    <button onclick="addFriend()">–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∞</button>
    <div id="friends-list"></div>
  </div>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
  <div id="profile" class="page">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div id="profile-info"></div>
    <button id="toggle-theme">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>
    <div class="card">
      <h3>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div id="tabs">
    <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="showPage('subs')">–ü–æ–¥–ø–∏—Å–∫–∏</button>
    <button onclick="showPage('friends')">–î—Ä—É–∑—å—è</button>
    <button onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
  // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
  const API_INSTANCES = ['https://vid.puffyan.us', 'https://invidious.flokinet.to'];
  const FALLBACK_THUMBNAIL = 'https://i.ytimg.com/vi/{id}/default.jpg';

  // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  let currentUser = null;
  let users = JSON.parse(localStorage.getItem('users') || {};
  let channels = JSON.parse(localStorage.getItem("channels") || [];
  let history = JSON.parse(localStorage.getItem("history") || []);
  let currentVideoId = null;
  let chatMessages = [];

  // --- –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è ---
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
      alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å');
      return;
    }
    
    if (users[username] && users[username].password === password) {
      currentUser = username;
      updateUI();
      showPage('home');
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
    }
  }

  function register() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
      alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å');
      return;
    }
    
    if (users[username]) {
      alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
      return;
    }
    
    users[username] = {
      password: password,
      friends: [],
      watchedVideos: []
    };
    
    localStorage.setItem('users', JSON.stringify(users));
    currentUser = username;
    updateUI();
    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
    showPage('home');
  }

  function logout() {
    currentUser = null;
    updateUI();
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }

  function updateUI() {
    const authSection = document.getElementById('auth-section');
    const videoSection = document.getElementById('video-section');
    
    if (currentUser) {
      authSection.style.display = 'none';
      videoSection.style.display = 'block';
      document.getElementById('profile-info').innerHTML = `
        <div class="card">
          <h3>${currentUser}</h3>
          <p>–î—Ä—É–∑–µ–π: ${users[currentUser].friends.length}</p>
          <p>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ –≤–∏–¥–µ–æ: ${users[currentUser].watchedVideos.length}</p>
        </div>
      `;
    } else {
      authSection.style.display = 'block';
      videoSection.style.display = 'none';
    }
  }

  // --- –î—Ä—É–∑—å—è ---
  function renderFriends() {
    const container = document.getElementById('friends-list');
    if (!currentUser) return;
    
    const friends = users[currentUser].friends;
    container.innerHTML = '';
    
    if (friends.length === 0) {
      container.innerHTML = '<div class="card">–ù–µ—Ç –¥—Ä—É–∑–µ–π</div>';
      return;
    }
    
    friends.forEach(friend => {
      const friendDiv = document.createElement('div');
      friendDiv.className = 'card friend-item';
      friendDiv.innerHTML = `
        <span>${friend}</span>
        <div class="friend-actions">
          <button onclick="removeFriend('${friend}')">–£–¥–∞–ª–∏—Ç—å</button>
          <button onclick="watchWithFriend('${friend}')">–°–º–æ—Ç—Ä–µ—Ç—å –≤–º–µ—Å—Ç–µ</button>
        </div>
      `;
      container.appendChild(friendDiv);
    });
  }

  function addFriend() {
    if (!currentUser) {
      alert('–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç');
      return;
    }
    
    const friendName = document.getElementById('friend-name').value.trim();
    if (!friendName) {
      alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥—Ä—É–≥–∞');
      return;
    }
    
    if (!users[friendName]) {
      alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
      return;
    }
    
    if (users[currentUser].friends.includes(friendName)) {
      alert('–≠—Ç–æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —É –≤–∞—Å –≤ –¥—Ä—É–∑—å—è—Ö');
      return;
    }
    
    users[currentUser].friends.push(friendName);
    localStorage.setItem('users', JSON.stringify(users));
    document.getElementById('friend-name').value = '';
    renderFriends();
  }

  function removeFriend(friendName) {
    if (!currentUser) return;
    
    users[currentUser].friends = users[currentUser].friends.filter(f => f !== friendName);
    localStorage.setItem('users', JSON.stringify(users));
    renderFriends();
  }

  function watchWithFriend(friendName) {
    if (currentVideoId) {
      alert(`–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${friendName} –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ –≤–º–µ—Å—Ç–µ`);
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—É—é —Å–∏—Å—Ç–µ–º—É –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π
    } else {
      alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∏–¥–µ–æ');
    }
  }

  // --- –ß–∞—Ç ---
  function sendMessage() {
    if (!currentUser || !currentVideoId) return;
    
    const input = document.getElementById('chat-input');
    const message = input.value.trim();
    if (!message) return;
    
    chatMessages.push({
      author: currentUser,
      text: message,
      time: new Date().toLocaleTimeString()
    });
    
    updateChat();
    input.value = '';
    localStorage.setItem(`chat_${currentVideoId}`, JSON.stringify(chatMessages));
  }

  function updateChat() {
    const container = document.getElementById('chat-messages');
    container.innerHTML = chatMessages.map(msg => `
      <div class="message">
        <span class="author">${msg.author}:</span> ${msg.text}
        <span style="float:right;font-size:0.8em">${msg.time}</span>
      </div>
    `).join('');
    container.scrollTop = container.scrollHeight;
  }

  // --- –ü–ª–µ–µ—Ä ---
  function extractVideoId(url) {
    if (!url) return null;
    if (url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
    if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
    if (url.includes("shorts/")) return url.split("shorts/")[1].split("?")[0];
    if (url.length === 11) return url;
    return null;
  }

  function loadVideo() {
    const url = document.getElementById("video-url").value.trim();
    const id = extractVideoId(url);
    if (id) {
      currentVideoId = id;
      document.getElementById("player").innerHTML = `
        <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>`;
      
      addToHistory(id, url);
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç –¥–ª—è —ç—Ç–æ–≥–æ –≤–∏–¥–µ–æ
      chatMessages = JSON.parse(localStorage.getItem(`chat_${id}`) || "[]");
      updateChat();
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–µ
      if (currentUser) {
        if (!users[currentUser].watchedVideos.includes(id)) {
          users[currentUser].watchedVideos.push(id);
          localStorage.setItem('users', JSON.stringify(users));
        }
      }
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ");
    }
  }

  function loadVideoById(videoId) {
    document.getElementById("video-url").value = `https://youtu.be/${videoId}`;
    loadVideo();
    showPage('home');
  }

  // --- –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ---
  function addToHistory(videoId, url) {
    if (!history.some(item => item.id === videoId)) {
      history.unshift({
        id: videoId,
        url: url,
        title: `–í–∏–¥–µ–æ ${videoId}`,
        date: new Date().toLocaleString()
      });
      history = history.slice(0, 50);
      localStorage.setItem("history", JSON.stringify(history));
    }
  }

  function renderHistory() {
    const container = document.getElementById("history-list");
    if (history.length === 0) {
      container.innerHTML = "<div>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>";
      return;
    }

    container.innerHTML = history.map(item => `
      <div class="video-item" onclick="loadVideoById('${item.id}')">
        <img src="${FALLBACK_THUMBNAIL.replace('{id}', item.id)}" width="60">
        <span>${item.title}</span>
      </div>
    `).join('');
  }

  // --- –ü–æ–¥–ø–∏—Å–∫–∏ ---
  async function tryApiRequest(endpoint) {
    for (const instance of API_INSTANCES) {
      try {
        const response = await fetch(`${instance}${endpoint}`);
        if (response.ok) return await response.json();
      } catch (e) {
        console.error(`–û—à–∏–±–∫–∞ –Ω–∞ –∏–Ω—Å—Ç–∞–Ω—Å–µ ${instance}:`, e);
      }
    }
    return null;
  }

  async function getChannelInfo(identifier) {
    if (identifier.startsWith('@')) {
      const data = await tryApiRequest(`/api/v1/search?q=${encodeURIComponent(identifier)}&type=channel`);
      if (data && data.length > 0) {
        return {
          id: data[0].authorId,
          name: data[0].author,
          thumb: data[0].authorThumbnails?.[2]?.url
        };
      }
    }
    else if (identifier.length === 24 && identifier.startsWith('UC')) {
      const data = await tryApiRequest(`/api/v1/channels/${identifier}`);
      if (data) {
        return {
          id: identifier,
          name: data.author,
          thumb: data.authorThumbnails?.[2]?.url
        };
      }
    }
    return null;
  }

  async function getChannelVideos(channelId) {
    const data = await tryApiRequest(`/api/v1/channels/${channelId}/videos`);
    return data?.videos || [];
  }

  async function renderChannels() {
    const box = document.getElementById("channels");
    box.innerHTML = "<div class='card loading'>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫...</div>";

    if (channels.length === 0) {
      box.innerHTML = "<div class='card'>–î–æ–±–∞–≤—å—Ç–µ –∫–∞–Ω–∞–ª—ã, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –∏—Ö –≤–∏–¥–µ–æ</div>";
      return;
    }

    try {
      let html = '';
      let loadedChannels = 0;

      for (const channel of channels) {
        const channelInfo = await getChannelInfo(channel);
        if (!channelInfo) continue;

        const videos = await getChannelVideos(channelInfo.id);
        if (videos.length === 0) continue;

        loadedChannels++;
        html += `
          <div class="card">
            <h3>
              <img src="${channelInfo.thumb || FALLBACK_THUMBNAIL.replace('{id}', 'channel')}" 
                   width="24" 
                   height="24" 
                   style="border-radius:50%;vertical-align:middle;margin-right:8px;">
              ${channelInfo.name}
              <span class="delete-btn" onclick="deleteChannel('${channel}')">‚ùå</span>
            </h3>
            <div>
              ${videos.slice(0, 3).map(video => `
                <div class="video-item" onclick="loadVideoById('${video.videoId}')">
                  <img src="${video.videoThumbnails?.[0]?.url || FALLBACK_THUMBNAIL.replace('{id}', video.videoId)}" 
                       width="120">
                  <span>${video.title}</span>
                </div>
              `).join('')}
            </div>
          </div>`;
      }

      box.innerHTML = loadedChannels > 0 
        ? html 
        : "<div class='card'>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>";
    } catch (e) {
      console.error("–û—à–∏–±–∫–∞ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞:", e);
      box.innerHTML = `
        <div class="card">
          <p>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ</p>
          <button onclick="renderChannels()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
      `;
    }
  }

  function addChannel() {
    const input = document.getElementById("channel-url");
    const identifier = input.value.trim();
    
    if (!identifier) {
      alert("–í–≤–µ–¥–∏—Ç–µ @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª");
      return;
    }

    let channelId;
    if (identifier.startsWith('@')) {
      channelId = identifier.split(/[\/\?]/)[0];
    } 
    else if (identifier.includes('youtube.com')) {
      if (identifier.includes('/@')) {
        channelId = '@' + identifier.split('/@')[1].split('/')[0];
      } 
      else if (identifier.includes('/channel/')) {
        channelId = identifier.split('/channel/')[1].split('/')[0];
      }
    }
    else if (identifier.startsWith('UC') && identifier.length === 24) {
      channelId = identifier;
    }

    if (!channelId) {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ @username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª");
      return;
    }

    if (!channels.includes(channelId)) {
      channels.push(channelId);
      localStorage.setItem("channels", JSON.stringify(channels));
      input.value = "";
      renderChannels();
    } else {
      alert("–≠—Ç–æ—Ç –∫–∞–Ω–∞–ª —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω");
    }
  }

  function deleteChannel(channelId) {
    if (confirm(`–£–¥–∞–ª–∏—Ç—å –∫–∞–Ω–∞–ª ${channelId} –∏–∑ –ø–æ–¥–ø–∏—Å–æ–∫?`)) {
      channels = channels.filter(ch => ch !== channelId);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
    }
  }

  function sortChannels() {
    channels.sort((a, b) => a.localeCompare(b));
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  // --- –¢–µ–º–∞ ---
  function applyTheme() {
