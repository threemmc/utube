<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Lite</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding-bottom: 60px; /* чтобы контент не залезал под док-бар */
    }
    /* нижний док-бар */
    header {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      z-index: 100;
    }
    header button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    header button.active {
      background: #555;
    }

    .page { display: none; padding: 15px; }
    .page.active { display: block; }

    input, .btn {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input { background: #222; color: #fff; }
    .btn { background: #333; color: #fff; cursor: pointer; }

    .video {
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }
    .video iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="home" class="page active">
    <h2>Главная</h2>
    <div id="home-videos"></div>
  </div>

  <div id="subs" class="page">
    <h2>Подписки</h2>
    <input id="channelInput" placeholder="Вставь ссылку или @username">
    <button class="btn" onclick="addChannel()">Добавить канал</button>
    <button class="btn" onclick="loadSubscriptions()">Обновить</button>
    <div id="subs-videos"></div>
  </div>

  <div id="profile" class="page">
    <h2>Профиль</h2>
    <p>Тут будет инфо.</p>
  </div>

  <!-- док-бар внизу -->
  <header>
    <button onclick="showPage('home')" class="active">Главная</button>
    <button onclick="showPage('subs')">Подписки</button>
    <button onclick="showPage('profile')">Профиль</button>
  </header>

<script>
const API_KEY = "YOUR_API_KEY"; // вставь сюда свой ключ
let subscriptions = JSON.parse(localStorage.getItem("subs") || "[]");

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.querySelectorAll("header button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

// загрузка трендов
async function loadHome() {
  let res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=5&regionCode=RU&key=${API_KEY}`);
  let data = await res.json();
  let box = document.getElementById("home-videos");
  box.innerHTML = "";
  data.items.forEach(v => {
    box.innerHTML += `
      <div class="video">
        <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
        <p>${v.snippet.title}</p>
      </div>`;
  });
}
loadHome();

// функция добавления канала
async function addChannel() {
  let input = document.getElementById("channelInput").value.trim();
  if (!input) return;

  let channelId = null;

  // если ссылка формата /channel/...
  if (input.includes("channel/")) {
    channelId = input.split("channel/")[1].split(/[/?]/)[0];
  }
  // если @username или ссылка вида youtube.com/@username
  else if (input.includes("@")) {
    let username = input.split("@")[1].split(/[/?]/)[0];
    let res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${username}&key=${API_KEY}`);
    let data = await res.json();
    if (data.items && data.items.length > 0) {
      channelId = data.items[0].snippet.channelId;
    }
  }

  if (channelId) {
    if (!subscriptions.includes(channelId)) {
      subscriptions.push(channelId);
      localStorage.setItem("subs", JSON.stringify(subscriptions));
      loadSubscriptions();
    }
  } else {
    alert("Не удалось найти канал");
  }
}

// загрузка подписок
async function loadSubscriptions() {
  let box = document.getElementById("subs-videos");
  box.innerHTML = "";
  for (let id of subscriptions) {
    try {
      let res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${id}&order=date&maxResults=3&key=${API_KEY}`);
      let data = await res.json();
      data.items.forEach(v => {
        box.innerHTML += `
          <div class="video">
            <iframe src="https://www.youtube.com/embed/${v.id.videoId}" allowfullscreen></iframe>
            <p>${v.snippet.title}</p>
          </div>`;
      });
    } catch(e) {
      box.innerHTML += `<p>Ошибка загрузки подписки ${id}</p>`;
    }
  }
}
</script>
</body>
</html>
