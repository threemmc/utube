<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π YouTube</title>
  <style>
    :root {
      --bg: #fff;
      --text: #222;
      --card: #f5f5f5;
      --button: #e0e0e0;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --button: #2a2a2a;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .page {
      display: none;
      padding: 16px;
      animation: fade 0.3s;
      box-sizing: border-box;
      max-width: 100%;
    }
    .active { display: block; }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--card);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
    }
    input, button {
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background: var(--button);
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    #tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: var(--card);
      border-top: 1px solid #ccc;
    }
    #tabs button {
      flex: 1;
      padding: 12px;
      border-radius: 0;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      height: 220px;
      border-radius: 8px;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      cursor: pointer;
    }
    .video-item img {
      margin-right: 10px;
      border-radius: 4px;
    }
    .video-item:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <div id="home" class="page active">
    <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
    <input id="video-url" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ">
    <button onclick="loadVideo()">–°–º–æ—Ç—Ä–µ—Ç—å</button>
    <div id="player"></div>
  </div>

  <!-- –ü–æ–¥–ø–∏—Å–∫–∏ -->
  <div id="subs" class="page">
    <h2>–ü–æ–¥–ø–∏—Å–∫–∏</h2>
    <input id="channel-url" placeholder="–í—Å—Ç–∞–≤—å —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª –∏–ª–∏ @username">
    <button onclick="addChannel()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    <div>
      <button onclick="sortChannels()">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
    <div id="channels"></div>
  </div>

  <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
  <div id="profile" class="page">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <button id="toggle-theme">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
    <div class="card">
      <h3>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div id="tabs">
    <button onclick="showPage('home')">–ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="showPage('subs')">–ü–æ–¥–ø–∏—Å–∫–∏</button>
    <button onclick="showPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</button>
  </div>

  <script>
  // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ ---
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'profile') renderHistory();
  }

  // --- –ü–ª–µ–µ—Ä ---
  function extractVideoId(url) {
    if (!url) return null;
    if (url.includes("youtu.be/")) return url.split("youtu.be/")[1].split("?")[0];
    if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
    if (url.includes("shorts/")) return url.split("shorts/")[1].split("?")[0];
    if (url.length === 11) return url; // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω —Ç–æ–ª—å–∫–æ ID
    return null;
  }

  function loadVideo() {
    const url = document.getElementById("video-url").value.trim();
    const id = extractVideoId(url);
    if (id) {
      document.getElementById("player").innerHTML = `
        <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>`;
      addToHistory(id, url);
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ");
    }
  }

  function loadVideoById(videoId) {
    document.getElementById("video-url").value = `https://youtu.be/${videoId}`;
    loadVideo();
    showPage('home');
  }

  // --- –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ---
  let history = JSON.parse(localStorage.getItem("history") || "[]");

  function addToHistory(videoId, url) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —ç—Ç–æ–≥–æ –≤–∏–¥–µ–æ –≤ –∏—Å—Ç–æ—Ä–∏–∏
    if (!history.some(item => item.id === videoId)) {
      history.unshift({id: videoId, url, date: new Date().toLocaleString()});
      history = history.slice(0, 50); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
      localStorage.setItem("history", JSON.stringify(history));
    }
  }

  function renderHistory() {
    const container = document.getElementById("history-list");
    if (history.length === 0) {
      container.innerHTML = "<div>–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>";
      return;
    }

    container.innerHTML = history.map(item => `
      <div class="video-item" onclick="loadVideoById('${item.id}')">
        <img src="https://img.youtube.com/vi/${item.id}/default.jpg" width="60">
        <span>${item.url}</span>
      </div>
    `).join('');
  }

  // --- –ü–æ–¥–ø–∏—Å–∫–∏ ---
  let channels = JSON.parse(localStorage.getItem("channels") || "[]");

  async function getChannelId(username) {
    try {
      const res = await fetch(`https://invidious.snopyta.org/api/v1/search?q=${encodeURIComponent(username)}&type=channel`);
      const data = await res.json();
      return data[0]?.authorId || null;
    } catch(e) {
      console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –∫–∞–Ω–∞–ª–∞:", e);
      return null;
    }
  }

  async function loadChannelVideos(channelId) {
    if (!channelId) return [];
    try {
      const res = await fetch(`https://inv.nadeko.net/api/v1/channels/${channelId}`);
      const data = await res.json();
      return data.latestVideos || [];
    } catch(e) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:", e);
      return [];
    }
  }

  async function renderChannels() {
    const box = document.getElementById("channels");
    box.innerHTML = "<div class='card'>–ó–∞–≥—Ä—É–∑–∫–∞...</div>";

    try {
      if (channels.length === 0) {
        box.innerHTML = "<div class='card'>–ù–µ—Ç –ø–æ–¥–ø–∏—Å–æ–∫</div>";
        return;
      }

      let html = "";
      for (let i = 0; i < channels.length; i++) {
        let ch = channels[i];
        let channelId = ch;

        if (ch.startsWith("@")) {
          channelId = await getChannelId(ch.replace("@", ""));
          if (!channelId) continue;
        }

        const videos = await loadChannelVideos(channelId);
        if (videos.length === 0) continue;
        
        html += `
          <div class="card">
            <h3>${ch} <span class="delete-btn" onclick="deleteChannel(${i})">‚ùå</span></h3>
            <div>
              ${videos.slice(0, 3).map(v => `
                <div class="video-item" onclick="loadVideoById('${v.videoId}')">
                  <img src="${v.videoThumbnails?.[0]?.url || `https://img.youtube.com/vi/${v.videoId}/default.jpg`}" width="120">
                  <span>${v.title}</span>
                </div>
              `).join('')}
            </div>
          </div>`;
      }
      box.innerHTML = html || "<div class='card'>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</div>";
    } catch (e) {
      box.innerHTML = `<div class="card">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>`;
    }
  }

  function addChannel() {
    const url = document.getElementById("channel-url").value.trim();
    if (!url) return;

    let name = url;
    if (url.includes("@")) {
      name = url.split('/').pop(); // –ë–µ—Ä–µ–º —á–∞—Å—Ç—å –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ /
    } else if (url.includes("/channel/")) {
      name = url.split("/channel/")[1];
    }

    if (!channels.includes(name)) {
      channels.push(name);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
      document.getElementById("channel-url").value = "";
    }
  }

  function deleteChannel(i) {
    if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –ø–æ–¥–ø–∏—Å–∫—É?")) {
      channels.splice(i, 1);
      localStorage.setItem("channels", JSON.stringify(channels));
      renderChannels();
    }
  }

  function sortChannels() {
    channels.sort((a, b) => a.localeCompare(b));
    localStorage.setItem("channels", JSON.stringify(channels));
    renderChannels();
  }

  // --- –¢–µ–º–∞ ---
  function applyTheme() {
    const theme = localStorage.getItem('theme') || 'light';
    document.body.classList.toggle('dark', theme === 'dark');
    document.getElementById('toggle-theme').textContent = 
      theme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  }

  document.getElementById('toggle-theme').onclick = () => {
    const isDark = document.body.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('toggle-theme').textContent = 
      isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  };

  // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
  applyTheme();
  renderChannels();

  // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && document.getElementById('home').classList.contains('active')) {
      loadVideo();
    }
  });
  </script>
</body>
</html>
